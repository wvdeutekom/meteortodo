<head>
  <title>Todo list</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>Todo List</h1>
      <form class="new-task">
        <input type="text" name="text" placeholder="VERBODEN VOOR NADIA" />
      </form>
    </header>
    
    {{> hello}}
    
    <ul>
      {{#each tasks}}
        {{> task}}
      {{/each}}
    </ul>
  </div>
</body>

<template name="task">
  <li>{{text}}</li>
</template>

<template name="hello">
  {{greeting}}
</template>
